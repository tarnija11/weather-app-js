<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input type="text" placeholder="Enter City" class="inputCity">
            <button class="weather_btn">Get weather</button>
        </div>
        <div class="card"" style="display: none;">
            <h1 class="cityName"></h1>
            <span class="labels">Temperature: </span>
            <h2 class="temperature"></h2>
            <span class="labels">Humidity: </span>
            <p class="humidity"></p>
            <p class="desc"></p>
            <div class="icon"></div>
        </div>
    </div>    

    <script src="weather.js"></script>
</body>
</html>
